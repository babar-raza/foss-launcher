schema_version: "1.2"

# Resolved pilot inputs for dry-run (2026-01-28 20:51:33)
product_slug: "pilot-aspose-note-foss-python"
product_name: "pilot-aspose-note-foss-python"
family: "note"
locales: ["en"]

# Platform-aware layout configuration (V2)
target_platform: "python"
layout_mode: "auto"

# BLOCKER: Product repo not accessible - using placeholder SHA
# git ls-remote failed: https://github.com/Aspose/aspose-note-foss-python
github_repo_url: "https://github.com/Aspose/aspose-note-foss-python"
github_ref: "0000000000000000000000000000000000000000"

# Resolved SHAs (2026-01-28)
site_repo_url: "https://github.com/Aspose/aspose.org"
site_ref: "8d8661ad55a1c00fcf52ddc0c8af59b1899873be"

workflows_repo_url: "https://github.com/Aspose/aspose.org-workflows"
workflows_ref: "f4f8f86ef4967d5a2f200dbe25d1ade363068488"

required_sections: ["products", "docs", "reference", "kb", "blog"]

site_layout:
  content_root: "content"
  subdomain_roots:
    products: "content/products.aspose.org"
    docs: "content/docs.aspose.org"
    kb: "content/kb.aspose.org"
    reference: "content/reference.aspose.org"
    blog: "content/blog.aspose.org"
  localization:
    mode_by_section:
      products: "dir"
      docs: "dir"
      kb: "dir"
      reference: "dir"
      blog: "filename"

allowed_paths:
  # V2 platform-aware paths (auto-detection will choose V1 or V2 based on filesystem)
  - "content/products.aspose.org/note/en/python/"
  - "content/docs.aspose.org/note/en/python/"
  - "content/reference.aspose.org/note/en/python/"
  - "content/kb.aspose.org/note/en/python/"
  - "content/blog.aspose.org/note/python/"
  # Fallback V1 paths (for backward compatibility if V2 detection fails)
  - "content/products.aspose.org/note/en/"
  - "content/docs.aspose.org/note/en/"
  - "content/reference.aspose.org/note/en/"
  - "content/kb.aspose.org/note/en/"
  - "content/blog.aspose.org/note/"

llm:
  api_base_url: "http://127.0.0.1:11434/v1"
  api_key_env: "OPENAI_API_KEY"
  model: "qwen3:14b"
  request_timeout_s: 300
  max_concurrency: 4
  decoding:
    temperature: 0.0
    max_tokens: 6000

mcp:
  enabled: true
  listen_host: "127.0.0.1"
  listen_port: 8787
  auth_token_env: "LAUNCH_MCP_TOKEN"

telemetry:
  endpoint_url: "http://127.0.0.1:8765"
  project: "aspose-org-launch"
  auth_token_env: "TELEMETRY_API_AUTH_TOKEN"
  run_tags: ["pilot", "dry-run"]

commit_service:
  endpoint_url: "http://127.0.0.1:4320/v1"
  github_token_env: "GITHUB_TOKEN"
  commit_message_template: "launch({product_slug}): pilot dry-run"
  commit_body_template: |
    Repo: {github_repo_url}@{github_ref}
    Site: {site_repo_url}@{site_ref}
    Run: {run_id}

templates_version: "templates.v1"
ruleset_version: "ruleset.v1"
allow_inference: false
max_fix_attempts: 3

# Dry-run validation profile (local to allow partial run)
validation_profile: "local"

# Budget + Circuit Breakers (Guarantees F & G)
budgets:
  max_runtime_s: 3600              # 1 hour max wall-clock time
  max_llm_calls: 500               # Prevent runaway API costs
  max_llm_tokens: 1000000          # ~1M tokens total (input + output)
  max_file_writes: 100             # Max files to modify in site repo
  max_patch_attempts: 5            # Max retry attempts for patch bundles
  max_lines_per_file: 500          # Prevent mass file rewrites (Guarantee G)
  max_files_changed: 100           # Total file churn limit (Guarantee G)
