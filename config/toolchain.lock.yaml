schema_version: "1.0"

# NOTE (binding): The sentinel value "PIN_ME" is INVALID.
# The validator MUST fail fast if any required version fields remain "PIN_ME".
# Replace these with the exact versions used by your aspose.org site CI.

tools:
  hugo:
    flavor: "extended"
    # Baseline pin aligned to Aspose deployment workflows.
    # Update only via a deliberate change (see specs/19_toolchain_and_ci.md).
    version: "0.136.0"
  node:
    # Baseline: Node.js 20 LTS. Keep aligned to your CI runner.
    version: "20.11.1"
  python:
    # Baseline: Python 3.12 series per specs/25_frameworks_and_dependencies.md.
    version: "3.12.9"

validation:
  markdownlint:
    cli: "markdownlint-cli2"
    version: "0.20.0"
    config_path: "config/markdownlint-cli2.yaml"
  link_checker:
    cli: "lychee"
    version: "0.22.0"
    allowlist_path: "config/lychee_allowlist.txt"

containers:
  python:
    image: "python:3.12-slim" # prefer digest pinning
  node:
    image: "node:20-slim"
  dotnet:
    image: "mcr.microsoft.com/dotnet/sdk:8.0"
