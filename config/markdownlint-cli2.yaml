config:
  default: true
  MD013: false   # line length
  MD033: false   # inline HTML (needed for claim markers)
  MD041: false   # first line heading (spec docs often omit)

globs:
  - "README.md"
  - "specs/**/*.md"
  - "plans/**/*.md"
  - "docs/**/*.md"
  - "reports/**/*.md"

ignores:
  - "**/node_modules/**"
  - "**/public/**"
  - "**/resources/**"
  - "**/runs/**"
