name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Choose Python version file
        id: pyver
        shell: bash
        run: |
          if [ -f .python-version ]; then
            echo "file=.python-version" >> "$GITHUB_OUTPUT"
          else
            echo "file=pyproject.toml" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ${{ steps.pyver.outputs.file }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Create venv
        shell: bash
        run: python -m venv .venv

      - name: Install dependencies (frozen)
        shell: bash
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv sync --frozen

      - name: Run gates
        shell: bash
        run: |
          mkdir -p ci_artifacts
          ./.venv/bin/python tools/validate_swarm_ready.py | tee ci_artifacts/validate_swarm_ready.txt

      - name: Run tests
        shell: bash
        run: |
          ./.venv/bin/python -m pytest -q | tee ci_artifacts/pytest.txt

      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_artifacts
          path: ci_artifacts
