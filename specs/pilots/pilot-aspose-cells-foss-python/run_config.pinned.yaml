schema_version: "1.3"

# Pinned pilot inputs (NOTE: commit SHAs below are schema-valid placeholders and MUST be replaced before a real golden run)
product_slug: "pilot-aspose-cells-foss-python"
product_name: "pilot-aspose-cells-foss-python"
family: "cells"
target_platform: "python"
platform_family: "python"
locales: ["en"]

github_repo_url: "https://github.com/aspose-cells-foss/aspose-cells-python"
github_ref: "c47529cac321538db7e5606711d1bfed358f1759"

# FOSS pilot: site_repo not needed (self-contained repo)
# site_repo_url and site_ref removed - W1 will skip cloning site repo

# Optional but recommended for deterministic gate runners.
workflows_repo_url: "https://github.com/Aspose/aspose.org-workflows"
workflows_ref: "f4f8f86ef4967d5a2f200dbe25d1ade363068488"

required_sections: ["products", "docs", "reference", "kb", "blog"]

site_layout:
  content_root: "content"
  subdomain_roots:
    products: "content/products.aspose.org"
    docs: "content/docs.aspose.org"
    kb: "content/kb.aspose.org"
    reference: "content/reference.aspose.org"
    blog: "content/blog.aspose.org"
  localization:
    mode_by_section:
      products: "dir"
      docs: "dir"
      kb: "dir"
      reference: "dir"
      blog: "filename"

allowed_paths:
  - "content/products.aspose.org/cells/en/python/"
  - "content/docs.aspose.org/cells/en/python/"
  - "content/reference.aspose.org/cells/en/python/"
  - "content/kb.aspose.org/cells/en/python/"
  - "content/blog.aspose.org/cells/python/"

llm:
  api_base_url: "https://llm.professionalize.com/v1"
  api_key_env: "litellm_key"
  model: "recommended"
  request_timeout_s: 300
  max_concurrency: 4
  decoding:
    temperature: 0.0
    max_tokens: 6000
  fallback:
    api_base_url: "http://127.0.0.1:11434/v1"
    model: "gemma3:12b"
    request_timeout_s: 300

mcp:
  enabled: true
  listen_host: "127.0.0.1"
  listen_port: 8787
  auth_token_env: "LAUNCH_MCP_TOKEN"

telemetry:
  endpoint_url: "http://127.0.0.1:8765"
  project: "aspose-org-launch"
  auth_token_env: "TELEMETRY_API_AUTH_TOKEN"
  run_tags: ["pilot"]

commit_service:
  endpoint_url: "http://127.0.0.1:4320/v1"
  github_token_env: "GITHUB_TOKEN"
  commit_message_template: "launch({product_slug}): pilot run"
  commit_body_template: |
    Repo: {github_repo_url}@{github_ref}
    Site: {site_repo_url}@{site_ref}
    Run: {run_id}

templates_version: "templates.v1"
ruleset_version: "ruleset.v1"
allow_inference: false
max_fix_attempts: 3

# Budget + Circuit Breakers (Guarantees F & G)
# These limits enforce resource consumption caps and prevent runaway operations.
budgets:
  max_runtime_s: 3600              # 1 hour max wall-clock time
  max_llm_calls: 500               # Prevent runaway API costs
  max_llm_tokens: 1000000          # ~1M tokens total (input + output)
  max_file_writes: 100             # Max files to modify in site repo
  max_patch_attempts: 5            # Max retry attempts for patch bundles
  max_lines_per_file: 500          # Prevent mass file rewrites (Guarantee G)
  max_files_changed: 100           # Total file churn limit (Guarantee G)
