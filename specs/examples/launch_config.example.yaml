schema_version: "1.2"

product_slug: "aspose-note-python-foss"
product_name: "Aspose.Note FOSS for Python"

family: "note"
locales: ["en"]  # can be multiple, eg ["en","de","fr"]

# Platform-aware layout configuration (V2)
target_platform: "python"  # Target platform: python, typescript, javascript, go, java, etc.
layout_mode: "auto"  # auto (detect), v1 (legacy), or v2 (platform-aware)

github_repo_url: "https://github.com/ORG/REPO"
github_ref: "abcd1234deadbeef"

site_repo_url: "https://github.com/Aspose/aspose.org"
# Prefer a pinned commit SHA for determinism.
# "default_branch" is allowed for local experimentation.
site_ref: "default_branch"

# Optional; if omitted, defaults apply per specs/30_site_and_workflow_repos.md and run_config schema.
workflows_repo_url: "https://github.com/Aspose/aspose.org-workflows"
workflows_ref: "default_branch"

required_sections: ["products", "docs", "reference", "kb", "blog"]

site_layout:
  content_root: "content"
  subdomain_roots:
    products: "content/products.aspose.org"
    docs: "content/docs.aspose.org"
    kb: "content/kb.aspose.org"
    reference: "content/reference.aspose.org"
    blog: "content/blog.aspose.org"
  localization:
    mode_by_section:
      products: "dir"
      docs: "dir"
      kb: "dir"
      reference: "dir"
      blog: "filename"

allowed_paths:
  # V2 platform-aware paths (include platform segment)
  - "content/products.aspose.org/note/en/python/"
  - "content/docs.aspose.org/note/en/python/"
  - "content/reference.aspose.org/note/en/python/"
  - "content/kb.aspose.org/note/en/python/"
  - "content/blog.aspose.org/note/python/"
  # For V1 legacy layout, use paths without platform segment:
  # - "content/products.aspose.org/note/en/"
  # - "content/docs.aspose.org/note/en/"
  # etc.

# Emergency-only escape hatch; keep false for normal runs.
allow_manual_edits: false


canonical_urls:
  product: "https://products.aspose.org/note/python-foss/"
  docs: "https://docs.aspose.org/note/python-foss/"
  reference: "https://reference.aspose.org/note/python-foss/"

llm:
  # OpenAI-compatible endpoint (example: Ollama OpenAI server)
  api_base_url: "http://127.0.0.1:11434/v1"
  api_key_env: "OPENAI_API_KEY"
  model: "gpt-4.1-mini"
  request_timeout_s: 120
  max_concurrency: 4
  decoding:
    temperature: 0.0
    max_tokens: 6000

mcp:
  enabled: true
  listen_host: "127.0.0.1"
  listen_port: 8787
  auth_token_env: "LAUNCH_MCP_TOKEN"

telemetry:
  endpoint_url: "http://127.0.0.1:8765"
  project: "aspose-org-launch"
  auth_token_env: "TELEMETRY_API_AUTH_TOKEN"
  run_tags: ["pilot"]

commit_service:
  endpoint_url: "http://127.0.0.1:4320/v1"
  github_token_env: "GITHUB_TOKEN"
  commit_message_template: "launch({product_slug}): apply plan and content"
  commit_body_template: |
    Repo: {github_repo_url}@{github_ref}
    Site: {site_repo_url}@{site_ref}
    Run: {run_id}

templates_version: "templates.v1"
ruleset_version: "ruleset.v1"
allow_inference: false
max_fix_attempts: 3
