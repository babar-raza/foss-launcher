[deployment]
[[deployment.targets]]
name = "staging"
URL = "s3://products-qa.aspose.org/?prefix=page/&region=us-west-2"
cloudFrontDistributionID = "E8DUFGQ3MLGGR"

[[deployment.targets]]
name = "production"
URL = "s3://products.aspose.org/?prefix=page/&region=us-west-2"
cloudFrontDistributionID = "E1WTAPBGIKFKJJ"

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg)$"
cacheControl = "max-age=22880000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|ico)$"
cacheControl = "max-age=22880000, no-transform, public"
gzip = false

[[deployment.matchers]]
pattern = "^.+\\.(html|json)$"
gzip = true