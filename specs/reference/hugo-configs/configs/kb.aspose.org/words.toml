[deployment]
  [[deployment.targets]]
    name = "staging"
    URL = "s3://docs-qa.aspose.org/?prefix=words/&region=us-west-2"
    cloudFrontDistributionID = "E1B9RMWQ89S8EB"

  [[deployment.targets]]
    name = "production"
    URL = "s3://kb.aspose.org/?prefix=words/&region=us-west-2"
    cloudFrontDistributionID = "E13EP7V2U80ZHJ"

  [[deployment.matchers]]
    pattern = "^.+\\.(js|css|svg)$"
    cacheControl = "max-age=22880000, no-transform, public"
    gzip = true

  [[deployment.matchers]]
    pattern = "^.+\\.(png|jpg|ico)$"
    cacheControl = "max-age=22880000, no-transform, public"
    gzip = false

  [[deployment.matchers]]
    pattern = "^.+\\.(html|json)$"
    gzip = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.112.0"

[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    noClasses = false

enableInlineShortcodes = true


[params]
  [params.navbar]
    displayTitle = false

  [params.page]
    width = "normal"

  [params.theme]
    default = "system"
    displayToggle = true

  [params.footer]
    enable = false
    displayCopyright = false
    displayPoweredBy = false
    width = "normal"

  displayUpdatedDate = true
  dateFormat = "January 2, 2006"

  [params.search]
    enable = true
    type = "flexsearch"
    [params.search.flexsearch]
      index = "content"
      tokenize = "forward"

  [params.editURL]
    enable = false

  [params.highlight.copy]
    enable = true
    display = "always"

  [params.comments]
    enable = false
    type = "giscus"
