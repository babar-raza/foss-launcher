[deployment]
[[deployment.targets]]
name = "production"
URL = "s3://websites.aspose.org/?region=us-west-2"
cloudFrontDistributionID = "E3TWF21BKFGE19"

[[deployment.targets]]
name = "staging"
URL = "s3://websites-qa.aspose.org/?region=us-west-2"
cloudFrontDistributionID = "E2VL5CHIXTSM2K"

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg)$"
cacheControl = "max-age=22880000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|ico)$"
cacheControl = "max-age=22880000, no-transform, public"
gzip = false

[[deployment.matchers]]
pattern = "^.+\\.(html|json)$"
gzip = true

